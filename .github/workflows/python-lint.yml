name: Python Linting

on:
  push:
    paths:
      - 'python/**/*.py'  # Only triggers if Python files inside 'python/' change
      # - '**.py' # Trigger if Python files in current directory change

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 on python directory or specific file
        run: flake8 python/
        # run: flake8 specific_python_file.py
